live_config_reload: true

schemes:
  # https://github.com/tonsky/vscode-theme-alabaster/blob/master/theme/alabaster-color-theme.json
  alabaster: &alabaster

    # Default colors
    primary:
      background: '#F7F7F7'
      foreground: '#000000'

    # Cursor colors
    cursor:
      # text:   '#0e1415'
      cursor: '#007ACC'

    # Selection colors
    selection:
      text:       '#000000'
      background: '#BFDBFE'

    # Normal colors
    normal:
      black:   '#000000'
      red:     '#AA3731'
      green:   '#448C27'
      yellow:  '#CB9000'
      blue:    '#325CC0'
      magenta: '#7A3E9D'
      cyan:    '#0083B2'
      white:   '#BBBBBB'

    # Bright colors
    bright:
      black:   '#777777'
      red:     '#F05050'
      green:   '#60CB00'
      yellow:  '#FFBC5D'
      blue:    '#007ACC'
      magenta: '#E64CE6'
      cyan:    '#00AACB'
      white:   '#FFFFFF'

colors: *alabaster

font:
  size: 14.0
  normal:
    family: 'IosevkaTerm Nerd Font Mono'

window:
  option_as_alt: Both
